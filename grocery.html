<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grocery - Proixe Store</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f9f9f9; margin:0; padding:0; }
    header { background:#2c3e50; color:#fff; padding:15px; text-align:center; }
    nav a { color:white; margin:0 15px; text-decoration:none; font-weight:bold; }
    nav a:hover { text-decoration:underline; }
    nav { margin-top:10px; }
    .section { padding:20px; }
    .products { display:flex; flex-wrap:wrap; gap:20px; justify-content:center; }
    .product-card {
      background:white; padding:15px; width:220px; border-radius:10px;
      box-shadow:0 2px 6px rgba(0,0,0,0.2); text-align:center;
    }
    .product-card img { width:180px; height:150px; object-fit:cover; border-radius:8px; }
    .old-price { text-decoration: line-through; color: grey; margin-right:5px; }
    .new-price { color: green; font-weight: bold; }
    .qty-btn {
      padding:8px 15px; margin-top:10px; background:#3498db; 
      color:white; border:none; border-radius:5px; cursor:pointer;
    }
    .qty-btn:hover { background:#1d6fa5; }
  </style>
</head>
<body>

<header>
  <h1>Grocery Items</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="plants.html">Plants</a>
    <a href="grocery.html">Grocery</a>
    <a href="clothes.html">Clothes</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<div class="section">
  <h2 style="text-align:center;">Daily Essentials</h2>
  <div class="products">

    <!-- Kurkure -->
    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/81QzW82dY3L.jpg" alt="Kurkure">
      <h3>Kurkure</h3>
      <p><span class="old-price">₹10</span> <span class="new-price">₹9</span></p>
      <button class="qty-btn" onclick="addToCart('Kurkure', 9, 10)">+ Add to Cart</button>
    </div>

    <!-- Chips -->
    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/81YwQOSWpwL.jpg" alt="Chips">
      <h3>Potato Chips</h3>
      <p><span class="old-price">₹10</span> <span class="new-price">₹9</span></p>
      <button class="qty-btn" onclick="addToCart('Potato Chips', 9, 10)">+ Add to Cart</button>
    </div>

    <!-- Coke Can -->
    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/61tC6CBcYdL.jpg" alt="Coca Cola Can">
      <h3>Coca Cola (Can)</h3>
      <p><span class="old-price">₹90</span> <span class="new-price">₹70</span></p>
      <button class="qty-btn" onclick="addToCart('Coca Cola Can', 70, 90)">+ Add to Cart</button>
    </div>

    <!-- Maggi -->
    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/71m-Jz8bWPL.jpg" alt="Maggi Pack">
      <h3>Maggi (2 Pack)</h3>
      <p><span class="old-price">₹25</span> <span class="new-price">₹18</span></p>
      <button class="qty-btn" onclick="addToCart('Maggi 2 Pack', 18, 25)">+ Add to Cart</button>
    </div>

  </div>
</div>

<script>
  function addToCart(name, price, originalPrice){
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let found = false;
    for(let i=0; i<cart.length; i++){
      if(cart[i].name === name){
        cart[i].qty = (cart[i].qty || 1) + 1;
        found = true;
        break;
      }
    }
    if(!found){
      cart.push({name:name, price:price, originalPrice:originalPrice, qty:1});
    }
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(name + " added to cart!");
  }
</script>

</body>
</html>
