<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grocery - Proixe Store</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f9f9f9; margin:0; padding:0; }
    header { background:#2c3e50; color:#fff; padding:15px; text-align:center; }
    nav a { color:white; margin:0 15px; text-decoration:none; font-weight:bold; }
    nav a:hover { text-decoration:underline; }
    nav { margin-top:10px; }
    .products { display:flex; justify-content:space-around; flex-wrap:wrap; margin:30px; }
    .product-card {
      background:#fff; width:220px; margin:10px; padding:15px; text-align:center;
      border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.2);
    }
    .product-card img { width:100%; border-radius:8px; }
    .old-price { text-decoration: line-through; color: gray; margin-right:5px; }
    .new-price { font-weight:bold; color: green; }
    button { margin-top:10px; padding:8px 12px; background:#3498db; border:none; color:#fff; border-radius:5px; cursor:pointer; }
    button:hover { background:#1d6fa5; }
    footer { background:#2c3e50; color:white; text-align:center; padding:15px; margin-top:30px; }
  </style>
</head>
<body>

<header>
  <h1>Grocery Section</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="plants.html">Plants</a>
    <a href="grocery.html">Grocery</a>
    <a href="clothes.html">Clothes</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<div class="products">
  <div class="product-card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Kurkure.jpg" alt="Kurkure">
    <h3>Kurkure</h3>
    <p><span class="old-price">₹10</span> <span class="new-price">₹9</span></p>
    <button onclick="addToCart('Kurkure',9)">Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Potato_chips.jpg" alt="Chips">
    <h3>Potato Chips</h3>
    <p><span class="old-price">₹10</span> <span class="new-price">₹9</span></p>
    <button onclick="addToCart('Potato Chips',9)">Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Coca-Cola_can.jpg" alt="Coke Can">
    <h3>Coca Cola Can</h3>
    <p><span class="old-price">₹90</span> <span class="new-price">₹70</span></p>
    <button onclick="addToCart('Coca Cola Can',70)">Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/Maggi_2-Minute_Noodles.jpg" alt="Maggi">
    <h3>Maggi 2 Pack</h3>
    <p><span class="old-price">₹25</span> <span class="new-price">₹18</span></p>
    <button onclick="addToCart('Maggi 2 Pack',18)">Add to Cart</button>
  </div>
</div>

<footer>
  <p>&copy; 2025 Proixe Store | All Rights Reserved</p>
</footer>

<script>
  function addToCart(name, price){
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push({name: name, price: price});
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(name + " added to cart!");
  }
</script>

</body>
</html>
