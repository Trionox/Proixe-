<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grocery - Proixe Store</title>
<style>
body{font-family:Arial,sans-serif;background:#f9f9f9;padding-bottom:70px;margin:0;}
header{background:#2c3e50;color:white;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;}
header h1{margin:0;font-size:22px;}
header nav a{color:white;margin-left:15px;text-decoration:none;font-weight:bold;}
header nav a:hover{text-decoration:underline;}
.products{display:flex;flex-wrap:wrap;justify-content:space-around;margin:20px;}
.product-card{background:white;width:200px;margin:10px;padding:10px;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.2);text-align:center;}
.product-card img{width:100%;border-radius:5px;}
.product-card button{margin-top:5px;padding:5px 10px;background:#3498db;color:white;border:none;border-radius:5px;cursor:pointer;}
.product-card button:hover{background:#1d6fa5;}
.footer-nav{position:fixed;bottom:0;left:0;right:0;background:#2c3e50;display:flex;justify-content:space-around;padding:10px 0;}
.footer-nav a{color:white;text-decoration:none;font-weight:bold;font-size:14px;}
</style>
</head>
<body>

<header>
<h1>Proixe Store</h1>
<nav>
<a href="account.html">Account</a>
<a href="cart.html">Cart</a>
</nav>
</header>

<h2 style="text-align:center;">Grocery</h2>
<div class="products" id="products"></div>

<div class="footer-nav">
<a href="index.html">Home</a>
<a href="plants.html">Plants</a>
<a href="grocery.html">Grocery</a>
<a href="clothes.html">Clothes</a>
<a href="account.html">Account</a>
</div>

<script>
const products=[
{name:"Kurkure",price:10,discount:9,img:"https://via.placeholder.com/200?text=Kurkure"},
{name:"Chips",price:10,discount:9,img:"https://via.placeholder.com/200?text=Chips"},
{name:"Can Coke",price:90,discount:70,img:"https://via.placeholder.com/200?text=Coke"},
{name:"Mario Maggi",price:25,discount:18,img:"https://via.placeholder.com/200?text=Maggi"}
];

function renderProducts(){
 const container=document.getElementById("products");
 container.innerHTML="";
 products.forEach((p,i)=>{
   const div=document.createElement("div");
   div.className="product-card";
   div.innerHTML=`
     <img src="${p.img}" alt="${p.name}">
     <h3>${p.name}</h3>
     <p>₹${p.discount} <del>₹${p.price}</del></p>
     <button onclick="addToCart(${i})">Add to Cart</button>
   `;
   container.appendChild(div);
 });
}

function addToCart(index){
 let cart=JSON.parse(localStorage.getItem("cart"))||[];
 const product=products[index];
 const exist=cart.find(i=>i.name===product.name);
 if(exist){ exist.qty+=1; } else { cart.push({...product,qty:1}); }
 localStorage.setItem("cart",JSON.stringify(cart));
 alert(product.name+" added to cart");
}

renderProducts();
</script>

</body>
</html>
