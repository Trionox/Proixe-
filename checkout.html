<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proixe Store - Checkout</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f9f9f9; padding-bottom:70px; }
    header { background:#2c3e50; color:white; padding:15px; text-align:center; }
    .container { max-width:400px; margin:30px auto; background:white; padding:20px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.2); }
    h2 { text-align:center; }
    input, textarea, select { width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:5px; }
    button { width:100%; padding:12px; background:#27ae60; color:white; border:none; border-radius:5px; cursor:pointer; font-size:16px; }
    button:hover { background:#1e8449; }
    .bottom-nav { position:fixed; bottom:0; left:0; right:0; background:#2c3e50; display:flex; justify-content:space-around; padding:10px 0; }
    .bottom-nav a { color:white; text-decoration:none; font-weight:bold; }
  </style>
</head>
<body>

<header>
  <h2>Checkout</h2>
</header>

<div class="container">
  <h2>Enter Your Details</h2>
  <input type="text" id="name" placeholder="Full Name" required>
  <textarea id="address" placeholder="Delivery Address" rows="3" required></textarea>
  <input type="tel" id="phone" placeholder="Phone Number" required>
  <select id="payment">
    <option value="COD">Cash on Delivery</option>
    <option value="Online">Online Payment</option>
  </select>
  <button onclick="placeOrder()">Place Order</button>
</div>

<div class="bottom-nav">
  <a href="index.html">Home</a>
  <a href="plants.html">Plants</a>
  <a href="grocery.html">Grocery</a>
  <a href="clothes.html">Clothes</a>
  <a href="account.html">Account</a>
</div>

<script>
  function placeOrder() {
    let name = document.getElementById("name").value;
    let address = document.getElementById("address").value;
    let phone = document.getElementById("phone").value;
    let payment = document.getElementById("payment").value;

    if(!name || !address || !phone) {
      alert("Please fill all fields!");
      return;
    }

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    if(cart.length === 0) {
      alert("Your cart is empty!");
      return;
    }

    let order = {
      name: name,
      address: address,
      phone: phone,
      payment: payment,
      items: cart,
      date: new Date().toLocaleString()
    };

    let orders = JSON.parse(localStorage.getItem("orders")) || [];
    orders.push(order);
    localStorage.setItem("orders", JSON.stringify(orders));

    localStorage.removeItem("cart");
    alert("ðŸŽ‰ Order placed successfully!");
    window.location.href = "orders.html";
  }
</script>

</body>
