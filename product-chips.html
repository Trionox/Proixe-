<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chips - Proixe Store</title>
<style>
/* same styling as Kurkure */
</style>
</head>
<body>
<header>
<h1>Proixe Store</h1>
<nav>
<a href="index.html">Home</a>
<a href="plants.html">Plants</a>
<a href="grocery.html">Grocery</a>
<a href="clothes.html">Clothes</a>

</nav>
</header>

<div class="container">
<div class="images">
<img src="https://picsum.photos/id/1031/300/200" alt="Chips 1">
<img src="https://picsum.photos/id/1032/300/200" alt="Chips 2">
<img src="https://picsum.photos/id/1033/300/200" alt="Chips 3">
<img src="https://picsum.photos/id/1034/300/200" alt="Chips 4">
</div>

<h2>Chips</h2>
<div class="price">
<span class="old-price">₹10</span>
<span class="new-price" id="price">₹9</span>
</div>

<div class="rating">⭐⭐⭐⭐☆ (4.1/5)</div>
<p>Tasty Chips, perfect snack. Manufacturing date: Today, Expiry: 5 months from today.</p>

<div class="qty-controls">
<button onclick="decreaseQty()">-</button>
<span id="qty">1</span>
<button onclick="increaseQty()">+</button>
</div>

<div class="total-price">Total: ₹<span id="total">9</span></div>

<button class="add-cart" onclick="addToCart()">Add to Cart</button>
</div>

<script>
let qty = 1;
const price = 9;
const totalEl = document.getElementById('total');
const qtyEl = document.getElementById('qty');

function increaseQty() { qty++; qtyEl.innerText=qty; totalEl.innerText=price*qty; }
function decreaseQty() { if(qty>1){ qty--; qtyEl.innerText=qty; totalEl.innerText=price*qty; } }

function addToCart() {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.push({name:"Chips", price:price, oldPrice:10, qty:qty});
  localStorage.setItem("cart", JSON.stringify(cart));
  alert(Chips added to cart! Quantity: ${qty});
}
</script>
</body>
</html>
