<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plants - Proixe Store</title>
  <style>
    body { font-family: Arial; margin:0; background:#f9f9f9;}
    header { background:#2c3e50; color:white; padding:20px; text-align:center;}
    nav a { color:white; margin:0 15px; text-decoration:none; font-weight:bold;}
    nav a:hover { text-decoration:underline; }
    .section { padding:30px; display:flex; flex-wrap:wrap; gap:20px; justify-content:center; }
    .product-card { background:white; padding:15px; width:200px; text-align:center; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.2);}
    .product-card img { width:100%; border-radius:10px; }
    .product-card button { margin-top:10px; padding:8px 12px; background:#3498db; color:white; border:none; border-radius:5px; cursor:pointer; }
    .product-card button:hover { background:#1d6fa5; }
  </style>
</head>
<body>
<header>
  <h1>Plants</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="plants.html">Plants</a>
    <a href="grocery.html">Grocery</a>
    <a href="clothes.html">Clothes</a>
    <a href="cart.html">Cart</a>
    <a href="account.html">Account</a>
  </nav>
</header>

<div class="section" id="plantsSection"></div>

<script>
const plants = [
  {
    name: "Tulsi Plant",
    price: 30,
    oldPrice: 40,
    images: ["https://picsum.photos/id/1011/300/200","https://picsum.photos/id/1012/300/200","https://picsum.photos/id/1013/300/200"],
    rating: 4.2,
    detailPage: "product-tulsi.html",
    description: "Daily fresh, good for home and health."
  },
  {
    name: "Aloe Vera",
    price: 70,
    oldPrice: 100,
    images: ["https://picsum.photos/id/1014/300/200","https://picsum.photos/id/1015/300/200"],
    rating: 4.5,
    detailPage: "product-aloe.html",
    description: "Natural aloe vera plant, keeps your home fresh."
  }
];

const container = document.getElementById("plantsSection");

plants.forEach(p => {
  let div = document.createElement("div");
  div.className = "product-card";
  div.innerHTML = `
    <a href="${p.detailPage}">
      <img src="${p.images[0]}" alt="${p.name}">
    </a>
    <h3>${p.name}</h3>
    <p>₹${p.price} <span style="text-decoration:line-through; color:gray;">₹${p.oldPrice}</span></p>
    <div>Rating: ${p.rating} ⭐</div>
    <button onclick="addToCart('${p.name}',${p.price},${p.oldPrice})">Add to Cart</button>
  `;
  container.appendChild(div);
});

function addToCart(name, price, oldPrice) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.push({name, price, oldPrice, qty:1});
  localStorage.setItem("cart", JSON.stringify(cart));
  alert(${name} added to cart!);
}
</script>
</body>
</html>
