<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plants - Proixe Store</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f9f9f9; margin:0; padding:0; }
    header { background:#2c3e50; color:#fff; padding:15px; text-align:center; }
    nav a { color:white; margin:0 15px; text-decoration:none; font-weight:bold; }
    nav a:hover { text-decoration:underline; }
    nav { margin-top:10px; }
    .section { padding:20px; }
    .products { display:flex; flex-wrap:wrap; gap:20px; justify-content:center; }
    .product-card {
      background:white; padding:15px; width:220px; border-radius:10px;
      box-shadow:0 2px 6px rgba(0,0,0,0.2); text-align:center;
    }
    .product-card img { width:180px; height:150px; object-fit:cover; border-radius:8px; }
    .old-price { text-decoration: line-through; color: grey; margin-right:5px; }
    .new-price { color: green; font-weight: bold; }
    .qty-btn {
      padding:8px 15px; margin-top:10px; background:#3498db; 
      color:white; border:none; border-radius:5px; cursor:pointer;
    }
    .qty-btn:hover { background:#1d6fa5; }
  </style>
</head>
<body>

<header>
  <h1>Plants Collection</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="plants.html">Plants</a>
    <a href="grocery.html">Grocery</a>
    <a href="clothes.html">Clothes</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<div class="section">
  <h2 style="text-align:center;">Buy Fresh Plants</h2>
  <div class="products">

    <!-- Tulsi Plant -->
    <div class="product-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Holy_basil.jpg" alt="Tulsi Plant">
      <h3>Tulsi Plant</h3>
      <p><span class="old-price">₹40</span> <span class="new-price">₹30</span></p>
      <button class="qty-btn" onclick="addToCart('Tulsi Plant', 30, 40)">+ Add to Cart</button>
    </div>

    <!-- Normal Plant -->
    <div class="product-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/A_small_plant.jpg" alt="Normal Plant">
      <h3>Normal Plant</h3>
      <p><span class="old-price">₹150</span> <span class="new-price">₹100</span></p>
      <button class="qty-btn" onclick="addToCart('Normal Plant', 100, 150)">+ Add to Cart</button>
    </div>

    <!-- Aloe Vera -->
    <div class="product-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/c9/Aloe_vera_flower_inset.JPG" alt="Aloe Vera Plant">
      <h3>Aloe Vera Plant</h3>
      <p><span class="old-price">₹100</span> <span class="new-price">₹70</span></p>
      <button class="qty-btn" onclick="addToCart('Aloe Vera Plant', 70, 100)">+ Add to Cart</button>
    </div>

    <!-- Khad Small Pack -->
    <div class="product-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/Fertilizer_bags.jpg" alt="Khad Small Pack">
      <h3>Khad (Small Pack)</h3>
      <p><span class="old-price">₹100</span> <span class="new-price">₹60</span></p>
      <button class="qty-btn" onclick="addToCart('Khad Small Pack', 60, 100)">+ Add to Cart</button>
    </div>

  </div>
</div>

<script>
  function addToCart(name, price, originalPrice){
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // अगर प्रोडक्ट पहले से है तो quantity बढ़ा दो
    let found = false;
    for(let i=0; i<cart.length; i++){
      if(cart[i].name === name){
        cart[i].qty = (cart[i].qty || 1) + 1;
        found = true;
        break;
      }
    }

    // नया प्रोडक्ट add करना है
    if(!found){
      cart.push({name:name, price:price, originalPrice:originalPrice, qty:1});
    }

    localStorage.setItem('cart', JSON.stringify(cart));
    alert(name + " added to cart!");
  }
</script>

</body>
</html>
