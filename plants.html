<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plants - Proixe Store</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f9f9f9; margin:0; padding:0; }
    header { background:#2c3e50; color:#fff; padding:15px; text-align:center; }
    nav a { color:white; margin:0 15px; text-decoration:none; font-weight:bold; }
    nav a:hover { text-decoration:underline; }
    nav { margin-top:10px; }
    .products { display:flex; justify-content:space-around; flex-wrap:wrap; margin:30px; }
    .product-card {
      background:#fff; width:220px; margin:10px; padding:15px; text-align:center;
      border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.2);
    }
    .product-card img { width:100%; border-radius:8px; }
    .old-price { text-decoration: line-through; color: gray; margin-right:5px; }
    .new-price { font-weight:bold; color: green; }
    button { margin-top:10px; padding:8px 12px; background:#3498db; border:none; color:#fff; border-radius:5px; cursor:pointer; }
    button:hover { background:#1d6fa5; }
    footer { background:#2c3e50; color:white; text-align:center; padding:15px; margin-top:30px; }
  </style>
</head>
<body>

<header>
  <h1>Plants Collection</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="plants.html">Plants</a>
    <a href="grocery.html">Grocery</a>
    <a href="clothes.html">Clothes</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<div class="products">
  <div class="product-card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/65/Holy_basil.jpg" alt="Tulsi Plant">
    <h3>Tulsi Plant</h3>
    <p><span class="old-price">₹40</span> <span class="new-price">₹30</span></p>
    <button onclick="addToCart('Tulsi Plant',30)">Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Areca_palm.jpg" alt="Normal Plant">
    <h3>Normal Plant</h3>
    <p><span class="old-price">₹150</span> <span class="new-price">₹100</span></p>
    <button onclick="addToCart('Normal Plant',100)">Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Aloe_vera_flower.JPG" alt="Aloe Vera">
    <h3>Aloe Vera</h3>
    <p><span class="old-price">₹100</span> <span class="new-price">₹70</span></p>
    <button onclick="addToCart('Aloe Vera',70)">Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Fertilizer_bag.jpg" alt="Khad Small Pack">
    <h3>Khad (Small Pack)</h3>
    <p><span class="old-price">₹100</span> <span class="new-price">₹60</span></p>
    <button onclick="addToCart('Khad Small Pack',60)">Add to Cart</button>
  </div>
</div>

<footer>
  <p>&copy; 2025 Proixe Store | All Rights Reserved</p>
</footer>

<script>
  function addToCart(name, price){
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push({name: name, price: price});
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(name + " added to cart!");
  }
</script>

</body>
</html>
