<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plants - Proixe Store</title>
  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#f9f9f9; padding-bottom:60px; }
    header { background:#2c3e50; color:white; padding:15px; text-align:center; position:fixed; top:0; left:0; right:0; z-index:1000; }
    header h1 { margin:0; font-size:20px; display:inline-block; }
    header .cart { float:right; margin-right:20px; }

    .products { margin-top:70px; display:flex; flex-wrap:wrap; justify-content:center; gap:20px; padding:20px; }
    .product { background:white; padding:15px; width:200px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.2); text-align:center; }
    .product img { width:100%; height:150px; object-fit:cover; border-radius:8px; }
    .product button { margin-top:10px; padding:8px 15px; background:#27ae60; border:none; color:white; border-radius:5px; cursor:pointer; }
    .product button:hover { background:#1e8449; }

    .bottom-nav {
      position:fixed; bottom:0; left:0; right:0;
      background:#2c3e50; color:white;
      display:flex; justify-content:space-around;
      padding:10px 0;
    }
    .bottom-nav a { color:white; text-decoration:none; font-size:14px; }
  </style>
</head>
<body>
  <header>

    <div class="cart"><a href="cart.html" style="color:white; text-decoration:none;">üõí Cart</a></div>

  <script>
    function addToCart(name, price){
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({name, price});
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(name + " added to cart!");
    }
  </script>

</html>
