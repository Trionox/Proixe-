<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cart - Proixe Store</title>
<style>
body{font-family:Arial;margin:0;background:#f9f9f9;}
header{background:#2c3e50;color:white;padding:15px;text-align:center;}
nav a{color:white;margin:0 15px;text-decoration:none;font-weight:bold;}
nav a:hover{text-decoration:underline;}
.container{max-width:900px;margin:auto;background:white;padding:20px;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.2);}
.cart-item{border-bottom:1px solid #ccc;padding:10px 0;display:flex;justify-content:space-between;align-items:center;}
.cart-item h4{margin:0;}
.qty-controls button{padding:5px 10px;margin:0 5px;cursor:pointer;}
.total-price{font-size:20px;font-weight:bold;margin-top:20px;}
button.checkout{background:#3498db;color:white;padding:10px 15px;border:none;border-radius:5px;cursor:pointer;}
button.checkout:hover{background:#1d6fa5;}
</style>
</head>
<body>
<header>
<h1>Proixe Store</h1>
<nav>
<a href="index.html">Home</a>
<a href="plants.html">Plants</a>
<a href="grocery.html">Grocery</a>
<a href="clothes.html">Clothes</a>
<a href="account.html">Account</a>
</nav>
</header>

<div class="container">
<h2>Your Cart</h2>
<div id="cart-items"></div>
<div class="total-price">Total: ₹<span id="total-price">0</span></div>
<button class="checkout" onclick="goToCheckout()">Checkout</button>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function renderCart(){
  const container = document.getElementById("cart-items");
  container.innerHTML = "";
  cart.forEach((item,index)=>{
    container.innerHTML += `
    <div class="cart-item">
      <div>
        <h4>${item.name}</h4>
        <p>Price: ₹${item.price} x <span id="qty-${index}">${item.qty}</span> = ₹<span id="total-${index}">${item.price*item.qty}</span></p>
        <div class="qty-controls">
          <button onclick="changeQty(${index},-1)">-</button>
          <button onclick="changeQty(${index},1)">+</button>
        </div>
      </div>
      <button onclick="removeItem(${index})">Remove</button>
    </div>`;
  });
  updateTotal();
}

function changeQty(index, delta){
  cart[index].qty += delta;
  if(cart[index].qty<1) cart[index].qty=1;
  localStorage.setItem("cart", JSON.stringify(cart));
  document.getElementById(qty-${index}).innerText = cart[index].qty;
  document.getElementById(total-${index}).innerText = cart[index].price*cart[index].qty;
  updateTotal();
}

function removeItem(index){
  cart.splice(index,1);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function updateTotal(){
  const total = cart.reduce((acc,item)=>acc + item.price*item.qty,0);
  document.getElementById("total-price").innerText = total;
}

function goToCheckout(){
  if(cart.length==0){
    alert("Cart is empty!");
    return;
  }
  window.location.href="checkout.html";
}

renderCart();
</script>
</body>
</html>
