<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cart - Proixe Store</title>
<style>
body{font-family:Arial,sans-serif;margin:0;padding-bottom:70px;background:#f9f9f9;}
header{background:#2c3e50;color:white;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;}
header h1{margin:0;font-size:22px;}
header nav a{color:white;margin-left:15px;text-decoration:none;font-weight:bold;}
header nav a:hover{text-decoration:underline;}
.cart-box{max-width:800px;margin:20px auto;background:white;padding:20px;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.2);}
.cart-item{display:flex;align-items:center;justify-content:space-between;margin:10px 0;padding:10px;background:#f1f1f1;border-radius:5px;}
.cart-item img{width:80px;border-radius:5px;}
button{padding:5px 10px;background:#3498db;color:white;border:none;border-radius:5px;cursor:pointer;}
button:hover{background:#1d6fa5;}
.footer-nav{position:fixed;bottom:0;left:0;right:0;background:#2c3e50;display:flex;justify-content:space-around;padding:10px 0;}
.footer-nav a{color:white;text-decoration:none;font-weight:bold;font-size:14px;}
</style>
</head>
<body>
<header>
<h1>Proixe Store</h1>
<nav>
<a href="index.html">Home</a>
<a href="cart.html">Cart</a>
<a href="account.html">Account</a>
</nav>
</header>

<div class="cart-box" id="cart-box">
<h2>Your Cart</h2>
<div id="cart-items"></div>
<h3 id="total"></h3>
<button onclick="checkout()">Go to Checkout</button>
</div>

<div class="footer-nav">
<a href="index.html">Home</a>
<a href="plants.html">Plants</a>
<a href="grocery.html">Grocery</a>
<a href="clothes.html">Clothes</a>
<a href="account.html">Account</a>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart"))||[];

function renderCart(){
const container=document.getElementById("cart-items");
container.innerHTML="";
cart.forEach((item,i)=>{
 container.innerHTML+=`
 <div class="cart-item">
 <img src="${item.img}" alt="${item.name}">
 <div>
 <strong>${item.name}</strong><br>
 ₹${item.discount} x ${item.qty}
 <br>
 <button onclick="changeQty(${i},-1)">-</button>
 <button onclick="changeQty(${i},1)">+</button>
 </div>
 <button onclick="removeItem(${i})">Remove</button>
 </div>`;
});
updateTotal();
}

function changeQty(i,delta){
cart[i].qty += delta;
if(cart[i].qty<1) cart[i].qty=1;
localStorage.setItem("cart",JSON.stringify(cart));
renderCart();
}

function removeItem(i){
cart.splice(i,1);
localStorage.setItem("cart",JSON.stringify(cart));
renderCart();
}

function updateTotal(){
let total = cart.reduce((sum,item)=>sum + item.discount*item.qty,0);
document.getElementById("total").innerText = "Total: ₹"+total;
}

function checkout(){
if(cart.length===0){ alert("Cart is empty!"); return; }
window.location.href="checkout.html";
}

renderCart();
</script>
</body>
</html>
