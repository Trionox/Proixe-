<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart - Proixe Store</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin:0; padding:0; }
    header { background:#2c3e50; color:#fff; padding:15px; text-align:center; }
    nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    nav { margin-top: 10px; }

    .cart-container {
      max-width:800px; margin:30px auto; padding:20px; background:#fff;
      border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.15);
    }
    .cart-item { display:flex; justify-content:space-between; margin:8px 0; padding:8px; border-bottom:1px solid #ddd; }
    .cart-item span { font-size: 16px; }
    button { padding:6px 12px; background:#e74c3c; border:none; border-radius:5px; color:#fff; cursor:pointer; }
    button:hover { background:#c0392b; }
    .total { font-size: 18px; font-weight: bold; margin-top:15px; }
    footer { background:#2c3e50; color:white; text-align:center; padding:15px; margin-top:30px; }
  </style>
</head>
<body>

  <header>
    <h1>Your Shopping Cart</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="plants.html">Plants</a>
      <a href="grocery.html">Grocery</a>
      <a href="clothes.html">Clothes</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <div class="cart-container">
    <h2>Items in your cart:</h2>
    <div id="cart-items"></div>
    <p class="total" id="cart-total">Total: ₹0</p>
    <button onclick="clearCart()">Clear Cart</button>
  </div>

  <footer>
    <p>&copy; 2025 Proixe Store | All Rights Reserved</p>
  </footer>

  <script>
    function renderCart(){
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let cartDiv = document.getElementById("cart-items");
      let totalDiv = document.getElementById("cart-total");
      cartDiv.innerHTML = "";
      let total = 0;

      if(cart.length === 0){
        cartDiv.innerHTML = "<p>No items in cart.</p>";
        totalDiv.innerText = "Total: ₹0";
        return;
      }

      cart.forEach((item, index)=>{
        total += item.price;
        cartDiv.innerHTML += `
          <div class="cart-item">
            <span>${item.name}</span>
            <span>₹${item.price}</span>
            <button onclick="removeItem(${index})">Remove</button>
          </div>`;
      });
      totalDiv.innerText = "Total: ₹" + total;
    }

    function removeItem(index){
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index,1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function clearCart(){
      localStorage.removeItem('cart');
      renderCart();
    }

    renderCart();
  </script>

</body>
</html>
