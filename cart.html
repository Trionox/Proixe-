<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart - Proixe Store</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f9f9f9; margin:0; padding:0; }
    header { background:#2c3e50; color:#fff; padding:15px; text-align:center; }
    nav a { color:white; margin:0 15px; text-decoration:none; font-weight:bold; }
    nav a:hover { text-decoration:underline; }
    nav { margin-top:10px; }
    .cart-container { margin:30px; }
    table { width:100%; border-collapse: collapse; }
    th, td { border:1px solid #ddd; padding:10px; text-align:center; }
    th { background:#3498db; color:#fff; }
    .total { margin-top:20px; text-align:right; font-size:20px; font-weight:bold; }
    button { padding:5px 10px; background:red; color:white; border:none; cursor:pointer; border-radius:5px; }
    button:hover { background:darkred; }
  </style>
</head>
<body>

<header>
  <h1>Your Shopping Cart</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="plants.html">Plants</a>
    <a href="grocery.html">Grocery</a>
    <a href="clothes.html">Clothes</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<div class="cart-container">
  <table id="cartTable">
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
  </table>
  <div class="total" id="totalPrice">Total: ₹0</div>
</div>

<script>
  function loadCart(){
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let table = document.getElementById("cartTable");
    let total = 0;
    for(let i=0; i<cart.length; i++){
      let row = table.insertRow();
      row.insertCell(0).innerHTML = cart[i].name;
      row.insertCell(1).innerHTML = "₹" + cart[i].price;
      let removeBtn = document.createElement("button");
      removeBtn.innerText = "Remove";
      removeBtn.onclick = function(){ removeFromCart(i); };
      row.insertCell(2).appendChild(removeBtn);
      total += cart[i].price;
    }
    document.getElementById("totalPrice").innerText = "Total: ₹" + total;
  }

  function removeFromCart(index){
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    location.reload();
  }

  window.onload = loadCart;
</script>

</body>
</html>
