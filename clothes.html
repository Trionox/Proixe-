<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clothes - Proixe Store</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f9f9f9; margin:0; padding:0; }
    header { background:#2c3e50; color:#fff; padding:15px; text-align:center; }
    nav a { color:white; margin:0 15px; text-decoration:none; font-weight:bold; }
    nav a:hover { text-decoration:underline; }
    nav { margin-top:10px; }
    .section { padding:20px; }
    .products { display:flex; flex-wrap:wrap; gap:20px; justify-content:center; }
    .product-card {
      background:white; padding:15px; width:220px; border-radius:10px;
      box-shadow:0 2px 6px rgba(0,0,0,0.2); text-align:center;
    }
    .product-card img { width:180px; height:180px; object-fit:cover; border-radius:8px; }
    .old-price { text-decoration: line-through; color: grey; margin-right:5px; }
    .new-price { color: green; font-weight: bold; }
    .qty-btn {
      padding:8px 15px; margin-top:10px; background:#3498db; 
      color:white; border:none; border-radius:5px; cursor:pointer;
    }
    .qty-btn:hover { background:#1d6fa5; }
  </style>
</head>
<body>

<header>
  <h1>Clothes Collection</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="plants.html">Plants</a>
    <a href="grocery.html">Grocery</a>
    <a href="clothes.html">Clothes</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<div class="section">
  <h2 style="text-align:center;">Trendy Clothes</h2>
  <div class="products">

    <!-- Normal T-Shirt -->
    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/71VVZ+qvJGL.jpg" alt="Normal T-Shirt">
      <h3>Normal T-Shirt</h3>
      <p><span class="old-price">₹360</span> <span class="new-price">₹170</span></p>
      <button class="qty-btn" onclick="addToCart('Normal T-Shirt', 170, 360)">+ Add to Cart</button>
    </div>

    <!-- Modern T-Shirt -->
    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/71X6SlT7fVL.jpg" alt="Modern T-Shirt">
      <h3>Modern T-Shirt</h3>
      <p><span class="old-price">₹400</span> <span class="new-price">₹250</span></p>
      <button class="qty-btn" onclick="addToCart('Modern T-Shirt', 250, 400)">+ Add to Cart</button>
    </div>

    <!-- Socks Pack -->
    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/71-7UkJbJdL.jpg" alt="Socks Pack">
      <h3>Socks Pack</h3>
      <p><span class="old-price">₹50</span> <span class="new-price">₹20</span></p>
      <button class="qty-btn" onclick="addToCart('Socks Pack', 20, 50)">+ Add to Cart</button>
    </div>

  </div>
</div>

<script>
  function addToCart(name, price, originalPrice){
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let found = false;
    for(let i=0; i<cart.length; i++){
      if(cart[i].name === name){
        cart[i].qty = (cart[i].qty || 1) + 1;
        found = true;
        break;
      }
    }
    if(!found){
      cart.push({name:name, price:price, originalPrice:originalPrice, qty:1});
    }
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(name + " added to cart!");
  }
</script>

</body>
</html>
